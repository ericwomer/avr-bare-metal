[binaries]
c = '/usr/bin/clang'
cpp = '/usr/bin/clang++'
ar = '/usr/bin/avr-ar'
strip = '/usr/bin/avr-strip'

[properties]
avrdude_speed = '115200'
avrdude_programmer = 'arduino'

[built-in options]
c_args = [
  '-I/usr/lib/avr/include/',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega328p',
  '-DF_CPU=16000000',
  '--target=avr',
  '-nostdlibinc',
  '--sysroot=/usr/lib/avr',
  '-D__PROG_TYPES_COMPAT__',
  ]
#  -L/usr/avr/lib/avr6
cpp_args = [
  '-I/usr/lib/avr/include/',
  '-fno-exceptions',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega328p',
  '-DF_CPU=16000000UL',
  '--target=avr',
  '-nostdlibinc',
  '--sysroot=/usr/lib/avr',
  '-D__PROG_TYPES_COMPAT__',
  ]

c_link_args = ['-Wl,--gc-sections', '--target=avr', '-mmcu=atmega328p', '-nostdlib', '--sysroot=/usr/lib/avr', '--ld-path=/usr/lib/avr/bin/ld']
cpp_link_args = ['-Wl,--gc-sections', '--target=avr', '-mmcu=atmega328p', '-nostdlib', '--sysroot=/usr/lib/avr', '--ld-path=/usr/lib/avr/bin/ld']

[host_machine]
system = 'baremetal'
cpu_family = 'avr'
cpu = 'atmega328P'
endian = 'little'
