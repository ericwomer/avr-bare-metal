[binaries]
c = '/usr/bin/avr-gcc'
cpp = '/usr/bin/avr-g++'
ar = '/usr/bin/avr-ar'
strip = '/usr/bin/avr-strip'

[properties]
avrdude_speed = '115200'
avrdude_programmer = 'arduino'

[built-in options]
c_args = [
  '-isystem /usr/lib/avr/include/',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega328p',
  '-DF_CPU=16000000',
  '-D__PROG_TYPES_COMPAT__',
  ]

cpp_args = ['-I/usr/share/arduino/hardware/arduino/variants/standard',
  '-isystem /usr/lib/avr/include/',
  '-fno-exceptions',
  '-ffunction-sections',
  '-fdata-sections',
  '-mmcu=atmega328p',
  '-DF_CPU=16000000UL',
  '-D__PROG_TYPES_COMPAT__',
  ]

c_link_args = ['-Wl,--gc-sections', '-mmcu=atmega328p']
cpp_link_args = ['-Wl,--gc-sections', '-mmcu=atmega328p']

[host_machine]
system = 'baremetal'
cpu_family = 'avr'
cpu = 'atmega328P'
endian = 'little'
